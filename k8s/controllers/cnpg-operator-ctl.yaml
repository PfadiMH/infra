apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cnpg-operator-ctl
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-namespaces
  interval: 10m
  path: ./k8s/infra/operators/cnpg
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  targetNamespace: databases